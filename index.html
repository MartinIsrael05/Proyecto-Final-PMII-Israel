<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SoundLab</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body data-page="home">
    <header class="site-header">
      <div class="brand">
        <span class="logo">SoundLab</span>
        <span class="tagline">Galeria de albums y cultura musical</span>
      </div>
      <nav class="site-nav">
        <a class="is-active" href="./index.html">Home</a>
        <a href="./admin.html">Admin</a>
        <a href="./research.html">Investigacion</a>
      </nav>
    </header>

    <main class="page">
      <section class="hero">
        <h1>Galeria de albums</h1>
        <p>
          Contenido cargado de forma asincronica desde JSON. Cada card es un objeto
          que se renderiza en el DOM.
        </p>
        <div class="home-controls">
          <input id="home-search" type="search" placeholder="Buscar por titulo o artista..." />
          <select id="home-genre">
            <option value="">Todos los generos</option>
          </select>
          <select id="home-sort">
            <option value="default">Orden por defecto</option>
            <option value="title-asc">Titulo (A-Z)</option>
            <option value="year-desc">Año (mas nuevo)</option>
            <option value="year-asc">Año (mas viejo)</option>
          </select>
          <button id="home-clear-filters" type="button" class="ghost">Limpiar filtros</button>
        </div>
        <p id="home-status" class="status-line info"></p>
      </section>

      <section id="album-container" class="album-grid">
        <!-- Albums dinamicos -->
      </section>
    </main>

    <script type="module" src="./dist/main.js"></script>
  </body>
</html>
